<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title><ui:insert name="title">MVC BookStore</ui:insert></title>
       <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<h:outputStylesheet name="bootstrap.min.css" library="css" />
	<h:outputStylesheet name="bootstrap-theme.min.css" library="css" />
	<h:outputScript name="bootstrap.min.js" library="js" />
        <h:outputStylesheet name="font-awesome.min.css" library="css" />
      
       
    </h:head>
    <h:body >
        
        
         <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="${mvc.contextPath}/mvc/home">MVC BookStore</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="${mvc.contextPath}/mvc/book">Books</a>
                        </li>
                        <li>
                            <a href="${mvc.contextPath}/mvc/home/aboutus">About</a>
                        </li>
                        <li>
                            <a href="${mvc.contextPath}/mvc/home/faq">FAQ</a>
                        </li>
                        <li>
                            <a href="${mvc.contextPath}/mvc/home/contactus">Contact</a>
                        </li>
                         <li>
                            <a href="${mvc.contextPath}/mvc/admin"><b>Admin Area</b></a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>



        <div class="container">
            <br/><br/><br/>

            <ui:insert name="content">Default content</ui:insert>

        </div>

        <br/>
        <hr/>
        <div id="footer">
            <div class="container">
                <p class="muted credit"></p>
            </div>
        </div>


    </h:body>

</html>
