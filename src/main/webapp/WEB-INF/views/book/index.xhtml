<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="content">

<h2>Books Section</h2>
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Books</a></li>
        </ol>

        <div class="row">


            <c:forEach var="item" items="#{books}">
                <div class="col-sm-4 col-lg-4 col-md-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="pull-right">&#8377; #{item.price}</h4>
                            <h4 style="color: white"><a style="color: white" href="${mvc.contextPath}/book/#{item.id}">#{item.bookName}</a></h4>
                        </div>
                        <div class="panel-body">
                            <p><span class="glyphicon glyphicon-pencil" aria-hidden="true"/> <a href="${mvc.contextPath}/author/#{item.author.id}">#{item.author.firstName} #{item.author.lastName}</a> | <span class="glyphicon glyphicon-book" aria-hidden="true"/><a href="${mvc.contextPath}/publisher/#{item.publisher.id}">#{item.publisher.name}</a></p>
                            <p>#{item.bookName}</p>
                        </div>
                        <div class="panel-footer">
                            <span class="label label-success">In Stock</span>
                        </div>
                    </div>
                </div>

            </c:forEach>

        </div>



    </ui:define>
</ui:composition>
