<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="content">

        <h2>Author Section</h2>
        <hr/>
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Author</a></li>
        </ol>

        <div class="row">


            <c:forEach var="item" items="#{author}">
                <div class="col-sm-4 col-lg-4 col-md-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="pull-right"></h4>
                            <h4 style="color: white"><a style="color: white" href="${mvc.contextPath}/author/#{item.id}">#{item.firstName}#{item.lastName}</a></h4>
                        </div>
                        <div class="panel-body">
                            <p></p>
                            <p></p>
                        </div>
                        <div class="panel-footer">


                        </div>
                    </div>
                </div>

            </c:forEach>

        </div>



    </ui:define>
</ui:composition>
