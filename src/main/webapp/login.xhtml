<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">MVC Bookstore</a>
                </div>
            </div>
        </nav>
        <!-- Login Page Content -->                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     
        <div class="container">
            <h:form>

                <h:panelGrid columns="3">
                    <h:outputLabel for="usernameInput">
                        User Name
                    </h:outputLabel>

                    <h:inputText id="usernameInput" value="#{LoginBean.username}" 
                                 required="true" />
                    <br />
                    <h:outputLabel for="passwordInput">
                        Password
                    </h:outputLabel>

                    <h:inputSecret id="passwordInput" value="#{LoginBean.password}" 
                                   required="true" />
                    <br />
                    <h:commandButton value="Login" action="#{LoginBean.login}" />
                    <h:commandButton value="Reset" type="reset" />
                </h:panelGrid>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
